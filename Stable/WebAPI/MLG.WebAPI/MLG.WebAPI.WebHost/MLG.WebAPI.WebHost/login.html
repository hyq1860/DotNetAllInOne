<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="/Content/site.css" rel="stylesheet" />

    <script src="/Scripts/modernizr-2.7.2.js"></script>

</head>
<body>
    <html>
    <head>
        <title>登录</title>
    </head>
    <body>
        <div>
            <form action="http://localhost:45579/account/login" method="post">
                <div class="editor-label">
                    <label for="UserName">用户名</label></div>
                <div class="editor-field">
                    <input class="text-box single-line" data-val="true" data-val-required="用户名 字段是必需的。" id="UserName" name="UserName" type="text" value="" />
                    <span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span></div>
                <div class="editor-label">
                    <label for="Password">密码</label></div>
                <div class="editor-field">
                    <input class="text-box single-line password" data-val="true" data-val-required="密码 字段是必需的。" id="Password" name="Password" type="password" value="" />
                    <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span></div>
                <input type="submit" value="登录" />
            </form>
        </div>
    </body>
    </html>



    <script src="/Scripts/jquery-2.1.1.js"></script>


</body>
</html>
